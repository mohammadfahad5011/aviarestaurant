      body {
        font-family: "Courier New", monospace;
        /* background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)),
          url("./assets/Artboard-1.png") no-repeat center center; */
        background: url("./assets/Artboard-1.png") no-repeat center center;
        background-size: cover;
        color: #ffffff; /* text looks better on dark shade */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        text-align: center;
        z-index: 0;
      }

      .logo {
        position: relative;
        width: 500px;
        z-index: 1;
      }

      .nav-link {
        position: absolute;
        font-size: 2rem;
        font-weight: 500;
        text-decoration: none;
        color: #3b4a2b;
        transition: opacity 0.3s;
        z-index: 2;
      }
      .nav-link:hover {
        opacity: 0.6;
      }

      .gift {
        top: 20px;
        left: 20px;
      }
      .menu {
        top: 20px;
        right: 20px;
      }
      .whats-on {
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      .book {
        bottom: 20px;
        left: 20px;
      }
      .email {
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      .ig {
        bottom: 20px;
        right: 20px;
      }

      @media screen and (max-width: 600px) {
        .nav-link {
          font-size: 1.6rem;
        }

        .logo {
          width: 200px;
        }

        .nav-link {
          position: relative;
          font-weight: 600;
        }

        .bottom-menu,
        .top-menu {
          display: flex;
          justify-content: space-between;
          width: 100%;
          padding: 0 24px;
        }

        .top-menu {
          position: relative;
          top: 5%;
        }

        .bottom-menu {
          position: relative;
          bottom: 8%;
        }

        body {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          background-size: auto;
        }

        .gift {
          display: none !important;
        }

        .menu {
          top: auto;
          right: auto;
        }
        .whats-on {
          top: auto;
          left: auto;
          transform: translateX(0);
        }
        .book {
          bottom: auto;
          left: auto;
        }
        .email {
          bottom: auto;
          display: none;
        }
        .ig {
          bottom: auto;
          right: auto;
        }
      }
    </style>
